# ================== Application Name ==================
spring.application.name=BookStore

# ================== Local MySQL Database Configuration ==================
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore
spring.datasource.username=root
spring.datasource.password=Sth@1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================== JPA and Hibernate ==================
spring.jpa.hibernate.ddl-auto=update

# ================== File Upload ==================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ================== Stripe API Key ==================
# Use your test key here
stripe.apiKey=sk_test_xxx

# ================== Gmail SMTP for Email ==================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_gmail_username@gmail.com
spring.mail.password=your_gmail_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# ================== Java Runtime Version (reference only) ==================
# You may omit this, it's informational
java.runtime.version=${JAVA_VERSION}

# ================== Additional Development Settings ==================
# Show SQL queries (if needed)
spring.jpa.show-sql=true

# Log level for development
logging.level.org.springframework=INFO

